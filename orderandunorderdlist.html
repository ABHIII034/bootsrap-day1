<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderd and orderd lists</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h2>orderd list</h2>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <h2>unorderd list</h2>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
