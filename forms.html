<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froms in html</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <!-- forms in html and their tag -->
    <h2>html froms</h2>
    <form action="">
        <label for="username">username</label>
    
        <input type="text" name="username" id="">
        <br>
        <br>
        <label for="password">password</label>
        
        <input type="password" name="" id="">
        <br>
        <br>
        <label for="username">email</label>
    
        <input type="email" name="" id="" placeholder="enter your email">
        <br>
        <br>
        <label for="radio">select gender</label>
        <br>
        <input type="radio" name="gender" >male
        <br>
        <input type="radio" name="gender" id="">female
        <br>
        <input type="radio" name="gender" id="">other
        <br>
    <br> 
    <!--chcekbox input type-->
    <label for="checkbox">checkbox</label>
    <br>
    <input type="checkbox" name="" id="">
    <br>
    <input type="checkbox" name="" id="">
    <br>
    <input type="checkbox" name="" id="">
    <br><br> 
        <input type="submit" value="submit">
        <br>
        <br><br>
        <label for="cars">cars</label>
        <br>
        <!--select tag in html-->
        <select name="cars" id="select">
            <option value="lamborgini">lamborgini</option>
            <option value="BMW">BMW</option>
            <option value="Toyota">Toyota</option>
            <option value="mercedes">mercedes</option>
            <option value="harriar">harriar</option>
        </select>
    <br><br><br>
    <!--text area tag -->
    <label for="comments" >comments</label>
    <br><br>

        <textarea name="comments" id="comments" rows="10" cols="30"></textarea>
        <br><br><br>
        <!-- range input type -->
         <label for="range">range</label><br>
         <input type="range" placeholder="range"><br><br>
         <label for="tel">telephone</label><br>
         <input type="tel" placeholder="enter your number here"><br>
         <label for="number">number</label><br>
         <br><input type="number"><br>
    </form>

</body>
</html>
